<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário PetShop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="" type="" href="pg2.html">
</head>
<body>

    <fieldset>
        <div class="header">
            <h1>Formulario de Pedidos</h1>
            <h3>PetShop Online</h3>
        </div>
    </fieldset>
<br>
    <fieldset>
        <div class="p">
            <p class=""> 
                Olá, bem vindo à nossa loja, teremos o prazer de coletar seu pedido e entregá-lo no conforto de sua casa.
            </p>
        </div>
    </fieldset>

<br>

<form>
    <fieldset>
        <legend>Dados do Cliente:</legend>
    <br>
    
    <div class="label">

        <label for="nome">Primeiro Nome:</label>
        <input type="text" id="nome" name="nome"><br><br>

        <label for="sobrenome">Sobrenome:</label>
        <input type="text" id="sobrenome" name="sobrenome"><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        
        <label type="date" for="data">Aniversario:</label>
        <input class="d" type="date" id="data" name="data" ><br><br>
        
        <div class="order">

            <label class="racao" for="pet" id="pet" name="pet">Ração para cães ou gatos?</label>
<br><br>
           <div class="radio">
            <label for="pet" id="" name="cao">Cão</label>
            <input type="checkbox" for="pet" name="Cão" value="cao" id="cao">
            <label for="pet" id="" name="cao">Gato</label>
            <input type="checkbox" for="pet" name="Gato" value="gato" id="gato"> 
        
        </div>
    
<br>
            <div class="">
                <label for="kg" id="kg" name="kg">Quantos Kg deseja?<label> <br>
<br>
                <input type="number" for="kg">
            </div>
<br><br>

<div>
    <label>Formas de Pagamento:
<br><br>
      Crédito
      <input id="ant" name="base" type="radio" value="S" />
    </label>
  </div>
  <div>
    <label>
      Débito
      <input id="grade" name="base" type="radio" value="S" />
    </label>  
  </div>
  <div>
    <label>
      Dinheiro/Pix
      <input id="novo" name="base" type="radio" value="S" />
    </label>
  </div>
            
    
    </div>
<br>        
<br>
     
    <div class="bt">
        <a class="abt" href="index2.html">Finalizar Pedido</a>
    </div>

    </div>
    </fieldset>
</form>


</body>
</html>
